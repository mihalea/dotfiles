[player]
interval=10
label=  
command=bin/player
border=#ffaabb
align=center

[weather]
interval=60
command=$HOME/bin/weather
border=#27c483

[wireless]
label=    
command=[[ -z "$(iwgetid -r)" ]] || echo "$(iwgetid -r) "
interval=2
border=#98971a


[temperature]
label=   
command=echo "$($HOME/bin/temperature.sh 'Core 0') $($HOME/bin/temperature.sh 'Core 1') "
interval=5
border=#b16286

[battery]
command=$HOME/bin/battery.sh
interval=10
border=#458588

[brightness]
label=    
command=echo "$($HOME/bin/backlight.sh)"
interval=10
signal=2
border=#d79921

[volume]
label=    
command=amixer -D pulse get Master | grep -o "\[.*%\]" | grep -o "[0-9]*" | head -n1
interval=1
signal=1
markup=pango
border=#cc241d

[time]
label=    
command=echo "`date +'%a %d %b'` `date +'%H:%M'` "; [[ -z "${BLOCK_BUTTON}" ]] || gsimplecal &
interval=1
markup=pango
border=#928374
separator_block_width=0

